<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>New/Updated product</h1>
    <form  method="post">
      {% csrf_token %}
      {{ form }}
      <<button type="submit" >Save</button>


    </form>
    {% if product %}
    <a href="{% url 'delete_product' product.id %}">Delete</a>
    {% endif %}

  </body>
</html>
